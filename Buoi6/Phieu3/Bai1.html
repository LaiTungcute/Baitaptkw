<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: #ff99cc;
        }
        #ketQua {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <table cellpadding="5px" align="center" border="1">
            <tr>
                <td colspan="2">Nhập các thông số vào hệ phương trình</td>
            </tr>

            <tr>
                <td>a1</td>
                <td><input id="a1" type="text"></td>
            </tr>
            <tr>
                <td>b1</td>
                <td><input id="b1" type="text" value=""></td>
            </tr>
            <tr>
                <td>c1</td>
                <td><input id="c1" type="text"></td>
            </tr>

            <tr>
                <td>a2</td>
                <td><input id="a2" type="text" value=""></td>
            </tr>
            <tr>
                <td>b2</td>
                <td><input id="b2" type="text"></td>
            </tr>
            <tr>
                <td>c2</td>
                <td><input id="c2" type="text" value=""></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button id="reset" onclick="xoa()">Xóa</button>
                    <button id="traCuu" onclick="tinh()">Tính</button>
                </td>
            </tr>
        </table>

            <div id="ketQua"></div>
    </div>

    <script>
        let a1 = document.getElementById('a1');
        let b1 = document.getElementById('b1');
        let c1 = document.getElementById('c1');
        let a2 = document.getElementById('a2');
        let b2 = document.getElementById('b2');
        let c2 = document.getElementById('c2');
        let ketQua = document.getElementById('ketQua');

        function tinh() {
            let D = eval(a1.value * b2.value - a2.value * b1.value);
            let Dx = eval(c1.value * b2.value - c2.value * b1.value);
            let Dy = eval(a1.value * c2.value - a2.value * c1.value);

            if (D == 0) {
                if (Dx + Dy == 0)
                    ketQua.innerHTML = `<p>Hệ phương trình có vô số nghiệm</p>`;

                else
                ketQua.innerHTML = `<p>Hệ phương trình vô nghiệm</p>`;
            }
            else {
                x = Dx / D;
                y = Dy / D;
                ketQua.innerHTML = `
                    <p>
                        Kết quả của hệ phương trình: <br>
                        ${a1.value}x + ${b1.value}y = ${c1.value} <br>
                        ${a2.value}x + ${b2.value}y = ${c2.value}
                        <br> là: 
                            x = ${x}, 
                            y = ${y}
                    </p>        
                `
            }
        }

        function xoa() {
            a1.value = '';
            b1.value = '';
            c1.value = '';
            a2.value = '';
            b2.value = '';
            c2.value = '';
        }
    </script>
</body>

</html>
